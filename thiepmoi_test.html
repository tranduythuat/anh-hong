<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Flip-in 3D Demo</title>
  <link rel="stylesheet" href="dist/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <section class="demo-section">
    <div class="text">
      <h2 class="fade-right">Hello</h2>
      <h2 class="rotate-bl">Hiiiiiiii, I'm teacher!!!!!!!!!!!</h2>
    </div>
    <div class="image-wrapper">
      <img
        src="./assets/images/sample.jpg"
        alt="demo"
        class="animate-flip"
      />
    </div>

    <div class="image-wrapper">
      <img
        src="./assets/images/sample.jpg"
        alt="demo"
        class="fade-right"
      />
    </div>

    <div class="image-wrapper">
      <img
        src="./assets/images/sample.jpg"
        alt="demo"
        class="fade-left"
      />
    </div>

    <div class="image-wrapper">
      <img  src="./assets/images/sample.jpg" alt="demo" class="my-img flip-vertical-left">
    </div>

    <div class="image-wrapper">
      <img  src="./assets/images/sample.jpg" alt="demo" class="my-img rotate-bl">
    </div>

    <div class="image-wrapper">
      <img  src="./assets/images/sample.jpg" alt="demo" class="my-img rotate-br">
    </div>

    <div class="image-wrapper">
      <img  src="./assets/images/sample.jpg" alt="demo" class="my-img roll-in-left">
    </div>

    <div class="timeline">
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box green"></div>
    </div>
  </section>

  <div class="image-wrapper">
    <img  src="./assets/images/sample.jpg" alt="demo" class="my-img rotate-bl--float">
  </div>

  <script src="assets/js/gsap-animations.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
